<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>{{ title }}</title>

    {% else %}
    <title>{{ 'Flask Block' }}</title>
    {% endif %}
  </head>
  <body>
    {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>by {{ post.author }} on {{post.posted_at}}</p>
    <p>{{ post.description }}</p>
    {% endfor %}
  </body>
</html>
